<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="./static/theme.css" rel="stylesheet">
    <style>
        /* Additional CSS for styling */
        .profile-box {
            max-width: 600px;
            margin: 200px auto; /* Adjust top margin for positioning */
            padding: 20px;
            border: 1px solid rgb(18, 8, 52);
            border-radius: 10px;
            background-color: #000000;
            text-align: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-info {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary" id="navbar1">
        <a class="navbar-brand" href="#">CyberToolkit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="info">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user_scans">Scans</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <form action="/logout" method="post">
                        <button type="submit" class="nav-link" style="background: none; border: none; cursor: pointer;">Logout</button>
                    </form>
                </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="profile">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="profile-box">
        <img src="https://www.transparentpng.com/thumb/user/gray-user-profile-icon-png-fP8Q1P.png" alt="User Image" class="profile-image">
        <h1 class="profile-info">Welcome, {{ user.username }}!</h1>
        <p class="profile-info">Email: {{ user.email }}</p>
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="btn btn-outline-primary btn-lg rounded-pill">Logout</button>
        </form>
    </div>
</body>
</html>
