<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberToolkit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/3.0.0/css/ionicons.css" rel="stylesheet">
    <link href="./static/theme.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body data-spy="scroll" data-target="#navbar1" data-offset="60">
    <header class="bg-primary">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-12">
                    <div class="text-center m-0 vh-100 d-flex flex-column justify-content-center text-light">
                        <h1 class="display-4">CyberToolkit</h1>
                        <p class="lead">Enter a IP Address or Host Name</p>
                        <div class="row">
                            <div class="col-lg-4 col-sm-6 mx-auto">
                                <form method="POST" id="search-form">
                                    <input type="text" class="form-control form-control-lg" id="input_value" name="input_value" placeholder="IP Address or Hostname"><br>
                                    <input type="submit" class="btn btn-outline-light btn-lg rounded-right" value="Search">
                                </form>
                                {% if error_message %}
                                    <div class ="alert alert-danger mt-3" role = "alert">
                                        {{error_message}}
                                    </div>
                                    {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary" id="navbar1">
        <a class="navbar-brand" href="#">CyberToolkit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="info">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user_scans">Scans</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <form action="/logout" method="post">
                        <button type="submit" class="nav-link" style="background: none; border: none; cursor: pointer;">Logout</button>
                    </form>
                </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="profile">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <footer id="footer" class="bg-dark text-light py-5">
        <div class="container py-5">
            <div class="row">
                <!-- Your footer content -->
            </div>
        </div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
